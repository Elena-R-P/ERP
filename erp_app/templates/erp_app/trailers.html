{% load static %}
<!DOCTYPE html>
<!-- Website template by freewebsitetemplates.com -->
<html>
  <head>
    <meta charset="UTF-8">
    <title>ERP Trucking Inc</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2 HN"
          crossorigin="anonymous">
  </head>
  <body>
    <div id="background">
      <div id="page">
        <div id="header">
          <div id="logo">
            <a href="erp_app/index.html">
              <img src="{% static 'img/truck.PNG' %}"
                   alt="LOGO"
                   height="120"
                   width="200">
            </a>
          </div>
          {% include "erp_app/nav_trailers.html" %}
        </div>
        <div id="contents">
          <div>
            <button type="button" class="btn btn-light mb-3">ADD TRAILER</button>
          </div>
          <div>
            <div class="table-responsive">
              <table class="table table-striped table-bordered table-hover">
                <thread>
                <tr>
                  <th scope="col">Unit Number</th>
                  <th scope="col">VIN#</th>
                  <th scope="col">Year</th>
                  <th scope="col">Make</th>
                  <th scope="col">Plate #</th>
                  <th scope="col">Start Date</th>
                  <th scope="col">Termination Date</th>
                </tr>
                </thread>
                <tbody>
                  <tr>
                    <th scope="row"></th>
                    <td></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
                integrity="sha384C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cD fL"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                integrity="sha384I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa 9r"
                crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
                integrity="sha256kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
                crossorigin="anonymous"></script>
      </body>
    </html>
