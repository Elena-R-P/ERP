{% block content %}
  <h1>
    Delete Load
    <h1>
      <p>Are you sure you want to delete the load: {{ load }}</p>

      <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes, delete">
        <input type="submit"
               onclick="window.location='{% url 'erp_app:load_list' %}'"
               value="Cancel">
      </form>

    {% endblock content %}
