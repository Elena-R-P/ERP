{% extends 'erp_app/base.html' %}

{% block content %}
  <div id="main_content">
    <div class="main_forms">
      <h2>Add New Truck</h2>
      <form action="" method="post">
        {% csrf_token %}
        <table>
          {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
        <input type="button"
               onclick="window.location='{% url 'erp_app:truck_list' %}'"
               value="Cancel">
      </form>
    </div>
  </div>
{% endblock content %}
