{% extends 'erp_app/base.html' %}
{% block content %}
  <h1>Delete Trailer</h1>
  <p>Are you sure you want to delete the trailer: {{ trailer }}</p>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, delete">
    <input type="submit"
           onclick="window.location='{% url 'erp_app:trailer_list' %}'"
           value="Cancel">
  </form>

{% endblock content %}
